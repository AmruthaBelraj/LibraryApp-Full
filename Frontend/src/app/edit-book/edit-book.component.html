<form style="border:1px solid #ccc" (ngSubmit)="editBook()">
    <div class="container">
      <h1>Edit Book</h1>
      <p>Please fill in this form to edit existing book.</p>
      <hr>
  
      <label for="name"><b>Name</b></label>
      <input type="text" name="name" [(ngModel)]="bookItem.bookName">
  
      <label for="author"><b>Author</b></label>
      <input type="text" name="author" [(ngModel)]="bookItem.bookAuthor">
  
      <label for="genre"><b>Genre</b></label>
      <input type="text" name="genre" [(ngModel)]="bookItem.bookGenre">

      <label for="url"><b>Image URL</b></label>
      <input type="text" name="url" [(ngModel)]="bookItem.imageUrl">
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Edit Book</button>
      </div>
    </div>
  </form>
