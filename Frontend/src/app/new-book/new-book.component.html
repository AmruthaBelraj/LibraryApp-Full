<form style="border:1px solid #ccc" (ngSubmit)="AddBook()">
    <div class="container">
      <h1>Add New Book</h1>
      <p>Please fill in this form to add a new book.</p>
      <hr>
  
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Book Name" name="name" [(ngModel)]="bookItem.bookName" required>
  
      <label for="author"><b>Author</b></label>
      <input type="text" placeholder="Enter Author Name" name="author" [(ngModel)]="bookItem.bookAuthor" required>
  
      <label for="genre"><b>Genre</b></label>
      <input type="text" placeholder="Enter Book Genre" name="genre" [(ngModel)]="bookItem.bookGenre" required>

      <label for="url"><b>Image URL</b></label>
      <input type="text" placeholder="Enter Book Cover Image URL" name="url" [(ngModel)]="bookItem.imageUrl" required>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Add Book</button>
      </div>
    </div>
  </form>
