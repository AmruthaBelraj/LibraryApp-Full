<form style="border:1px solid #ccc" (ngSubmit)="AddAuthor()">
    <div class="container">
      <h1>Add New Author</h1>
      <p>Please fill in this form to add a new author.</p>
      <hr>
  
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Author Name" name="name" [(ngModel)]="authorItem.authorName" required>
  
      <label for="book"><b>Notable Works</b></label>
      <input type="text" placeholder="Enter Book Name" name="book" [(ngModel)]="authorItem.bookName" required>
  
      <label for="genre"><b>Genre</b></label>
      <input type="text" placeholder="Enter Book Genre" name="genre" [(ngModel)]="authorItem.bookGenre" required>

      <label for="url"><b>Image URL</b></label>
      <input type="text" placeholder="Enter Author Image URL" name="url" [(ngModel)]="authorItem.imageUrl" required>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Add Author</button>
      </div>
    </div>
  </form>
