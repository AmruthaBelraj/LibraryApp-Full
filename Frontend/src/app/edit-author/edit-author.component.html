<form style="border:1px solid #ccc" (ngSubmit)="updateAuthor()">
    <div class="container">
      <h1>Edit Author</h1>
      <p>Please fill in this form to edit existing author.</p>
      <hr>
  
      <label for="name"><b>Name</b></label>
      <input type="text" name="name" [(ngModel)]="authorItem.authorName">
  
      <label for="author"><b>Notable Works</b></label>
      <input type="text" name="author" [(ngModel)]="authorItem.bookName">
  
      <label for="genre"><b>Genre</b></label>
      <input type="text" name="genre" [(ngModel)]="authorItem.bookGenre">

      <label for="url"><b>Image URL</b></label>
      <input type="text" name="url" [(ngModel)]="authorItem.imageUrl">
  
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Edit Book</button>
      </div>
    </div>
  </form>
